{% extends "web/base.html" %}
{% load floppyforms %}

{% block content %}
<section class="usa-grid">
  <div class="usa-width-one-full">
    {{ text|safe }}
    <form class="" method="post">
      {% csrf_token %}
      {% form nda_form using %}
      {% formfield form.agree %}
      <label for="id_agree">I agree</label>
      {% endform %}
      <p><input type="submit" value="Submit"></p>
    </form>
  </div>
</section>
{% endblock %}
