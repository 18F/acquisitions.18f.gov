{% extends "web/base.html" %}

{% block content %}
  <h1>{{ user }}</h1>
  <div id="api-token">
    <h2>API Token</h2>
    {% if user.auth_token %}
    <div class="">
      Token: {{ user.auth_token }}
    </div>
    <a class="usa-button" href="/profile/refresh_token/">Refresh token</a>
    {% else %}
    <div class="">
      No API Token
    </div>
    <a class="usa-button" href="/profile/refresh_token/">Get a token</a>
    {% endif %}
  </div>
{% endblock %}
