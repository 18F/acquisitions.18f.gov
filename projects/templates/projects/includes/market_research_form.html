{% load floppyforms %}

  {% csrf_token %}
  <input type="submit" name="generate_market_research" value={% if buy.market_research %}"Regenerate"{% else %}"Generate"{% endif %}>
  {% form market_research_form using %}
  {% if buy.market_research %}
  {% formfield form.agree %}

  {% endif %}
  {% endform %}
</form>
