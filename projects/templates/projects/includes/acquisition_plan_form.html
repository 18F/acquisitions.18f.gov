{% load floppyforms %}

<form class="" action="" method="post">
  {% csrf_token %}
  <input type="submit" name="generate_acquisition_plan" value={% if buy.acquisition_plan %}"Regenerate"{% else %}"Generate"{% endif %}>
  {% form acquisition_plan_form using %}
  {% if buy.acquisition_plan %}
  {% formfield form.agree %}
  <label for="id_agree">I'm okay with overwriting the existing Acquisition Plan</label>
  {% endif %}
  {% endform %}
</form>
