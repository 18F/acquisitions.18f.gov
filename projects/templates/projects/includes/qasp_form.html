{% load floppyforms %}

<form class="" action="" method="post">
  {% csrf_token %}
  <input type="submit" name="" value={% if buy.qasp %}"Regenerate"{% else %}"Generate"{% endif %}>
  {% form qasp_form using %}
  {% if buy.qasp %}
  {% formfield form.agree %}
  <label for="id_agree">I'm okay with overwriting the existing QASP</label>
  {% endif %}
  {% endform %}
</form>
